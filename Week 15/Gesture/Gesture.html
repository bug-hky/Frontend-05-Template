<script type="module">
    import { enableGesture } from './GestureModule.js'
    enableGesture(document.documentElement)
    let events = {
        pressStart: {},
        panStart: {},
        tap: {},
        pressEnd: {},
        flick: {},
        panEnd: {}
    }
    for (let eventName in events) {
        document.documentElement.addEventListener(eventName, e => {
            console.info(`${eventName} Trigger`, e)
        })
    }
</script>
